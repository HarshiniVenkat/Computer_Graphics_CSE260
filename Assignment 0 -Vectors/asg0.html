<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">

    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <script src="asg0.js"></script>
    <script type="text/javascript" src="lib/cuon-matrix-cse160.js"></script>


    <br><br>
    <label for="v1_xvalue">V1: x</label>
    <input type="number" id="v1x" name="v1_xname" required minlength="1" maxlength="8" size="10">
    <label for="v1_yvalue">y</label>
    <input type="number" id="v1y" name="v1_yname" required minlength="1" maxlength="8" size="10">

    <br><br>
    <label for="v2_xvalue">V2: x</label>
    <input type="number" id="v2x" name="v2_xname" required minlength="1" maxlength="8" size="10">
    <label for="v2_yvalue">y</label>
    <input type="number" id="v2y" name="v2_yname" required minlength="1" maxlength="8" size="10">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <br><br>
    <label for="operation_perform">Operation:</label>
    <select name="operation" id="operation">
    <option value="">--Please choose an option--</option>
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mult">Multiplication</option>
    <option value="div">Division</option>
    <option value="mag">Magnitude</option>
    <option value="norm">Normalize</option>
    <option value="angle">Angle Between</option>
    <option value="area">Area</option>
    </select>

    <label for="scalar">Scalar</label>
    <input type="number" id="scalar" name="scalar" required minlength="1" maxlength="8" size="10">


    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">




  </body>
</html>
